apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: valuePlaceHolder # from-param: ${service-name}
  labels:
    role: api
    team: sre
    cloud.googleapis.com/location: northamerica-northeast1
spec:
  template:
    metadata:
      labels:
        run.googleapis.com/startupProbeType: Default
      annotations:
        run.googleapis.com/client-name: cloud-console
        run.googleapis.com/cloudsql-instances: valuePlaceHolder # from-param: ${cloudsql-instances}
        autoscaling.knative.dev/maxScale: valuePlaceHolder # from-param: ${max-scale}
        commit: valuePlaceHolder # from-param: ${git-sha}
    spec:
      containerConcurrency: valuePlaceHolder # from-param: ${container-concurrency}
      timeoutSeconds: valuePlaceHolder # from-param: ${timeout-seconds}
      containers:
      - image: image-placeholder
        ports:
        - name: http1
          containerPort: valuePlaceHolder # from-param: ${container-port}
        env:
        - name: APP_ENV
          value: valuePlaceHolder # from-param: ${app-env}
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
        startupProbe:
          timeoutSeconds: 240
          periodSeconds: 240
          failureThreshold: 1
          tcpSocket:
            port: 8080